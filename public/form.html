<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Formulário - PrivatePix Pro</title>
</head>
<body>
  <!-- 
    Este formulário HTML estático permite que o Netlify detecte e configure 
    o form handler durante o build. O formulário real é renderizado pelo React
    e enviado via AJAX.
  -->
  <form 
    name="waitlist" 
    method="POST"
    data-netlify="true"
    netlify-honeypot="bot-field"
  >
    <input type="hidden" name="form-name" value="waitlist" />
    <input type="text" name="nome" />
    <input type="email" name="email" />
    <select name="profissao">
      <option value="psicologia">Psicologia</option>
      <option value="odontologia">Odontologia</option>
      <option value="fisioterapia">Fisioterapia</option>
      <option value="medicina">Medicina</option>
      <option value="nutricao">Nutrição</option>
      <option value="advocacia">Advocacia</option>
      <option value="contabilidade">Contabilidade</option>
      <option value="outro">Outro</option>
    </select>
    <input type="text" name="plano" />
    <input type="text" name="source" />
    <input name="bot-field" />
    <button type="submit">Enviar</button>
  </form>
</body>
</html>
